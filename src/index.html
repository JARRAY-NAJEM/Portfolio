        <script type="text/javascript">
    const card = document.querySelector('.card');

    const cardMovement = (e) => {

      if(e.target.classList.contains('card')){

        const card = e.target;
        const coordBox = card.getBoundingClientRect();
        const centerPointX = coordBox.x + coordBox.width ;
        const centerPointY = coordBox.y + coordBox.height ;
        const centerPoint = `${centerPointX} || ${centerPointY}`;

        const maxRotation = 20;

        //Y rotation
        const rotationFactorY = maxRotation / (coordBox.width );
        const yRotation = Math.ceil( (e.clientX - centerPointX) * rotationFactorY );

        //X rotation
        const rotationFactorX = maxRotation / (coordBox.height );
        const xRotation = -1 * Math.ceil( (e.clientY - centerPointY) * rotationFactorX );

        card.style.cssText = `transform: rotateY(${yRotation}deg) rotateX(${xRotation}deg);`;



      }

    }


    const cardMovementStop = (e) => {

      if(e.target.classList.contains('card')){

        card.style.cssText = `transform: rotateY(0deg) rotateX(0deg);`;

      }

    }

    document.addEventListener('mousemove', cardMovement);
    document.addEventListener('mouseout', cardMovementStop);



    $(function () {

      (function autoChange() {
        $('.notes .note_list li.active').each(function () {
          if (! $(this).is(':last-of-type')) {
            $(this).delay(500).fadeOut(500, function () {
              $(this).removeClass('active').next().addClass('active').fadeIn(500);
              autoChange();
            });
          } else {
            $(this).delay(500).fadeOut(500, function () {
              $(this).removeClass('active').parent('.note_list').find('li:eq(0)').addClass('active').fadeIn(500);
              autoChange();
            });
          }
        });
      })();
    });
        </script>

        <script>

  let section = document.querySelectorAll("section");
  let menu = document.querySelectorAll("header nav a");

  window.onscroll = () => {
    section.forEach((i) => {
      let top = window.scrollY;
      let offset = i.offsetTop - 10;
      let height = i.offsetHeight;
      let id = i.getAttribute("id");

      if (top >= offset && top < offset + height) {
        menu.forEach((link) => {
          link.classList.remove("active");
          document
            .querySelector("header nav a[href*=" + id + "]")
            .classList.add("active");
        });
      }
    });
  };

  function reveal() {
    var reveals = document.querySelectorAll(".reveal");

    for (var i = 0; i < reveals.length; i++) {
      var windowHeight = window.innerHeight;
      var elementTop = reveals[i].getBoundingClientRect().top;
      var elementVisible = 10;

      if (elementTop < windowHeight - elementVisible) {
        reveals[i].classList.add("active");
      } else {
        reveals[i].classList.remove("active");
      }
    }
  }

  window.addEventListener("scroll", reveal);

  // To check the scroll position on page load
  reveal();
        </script>
